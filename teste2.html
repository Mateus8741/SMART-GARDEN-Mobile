<html lang="en">
<head>

    <div   id="json"></div>
    <div  style="background-color: black;" id="xx"></div>

</head>
<body>
    <script>
        async function fetchIpApi(){
    try{
        let response = await fetch('http://ip-api.com/json/');
        let usuario = await response.json();
        return usuario;
    } catch (err){
        console.log(err);
    }
}
fetchIpApi().then(
    dado =>document.getElementById("json").innerText = JSON.stringify(dado, undefined, 2)
    
    
);
    if(response.region == 'RN'){
        document.getElementById("xx").innerHTML= "AA";
}
else{
    document.getElementById("xx").innerHTML= "nn";
}


    </script>
</body>
